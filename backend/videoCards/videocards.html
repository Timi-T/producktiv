 <div class="recipes_list">
        {% for recipe in recipes.values() %}
        <article class="recipe" id="{{ recipe.id }}">
          <div class="category">
            <img src="../static/images/{{ recipe.category }}.png" alt="recipe logo" />
          </div>
          <img src="..{{url_for('static', filename='images/' + recipe.filename)}}" alt="recipe images" />
          <div class="content">
            <div class="food_name">
              <h2>{{ recipe.name }}</h2>
            </div>
            <div class="author">
              <p>By {{ recipe.user_name }}</p>
            </div>
          </div>
        </article>
        {% endfor %}
        <article class="add-recipe">
          <h2>
            <ion-icon name="add-outline"></ion-icon>Add recipe
          </h2>
        </article>
      </div>
